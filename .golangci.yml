run:
  timeout: 5m
  exclude-dirs:
    - vendor

linters-settings:
  govet:
    disable-all: true
    enable:
      - shadow
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
  revive:
    rules:
      - name: exported
        disabled: true
  staticcheck:
    checks:
      - all
      - -ST1003

linters:
  enable:
    - bodyclose
    - megacheck
    - revive
    - govet
    - unconvert
    - gas
    - gocyclo
    - dupl
    - misspell
    - unparam
    - unused
    - typecheck
    - ineffassign
    - stylecheck
    - gochecknoinits
    - exportloopref
    - gocritic
    - nakedret
    - gosimple
    - prealloc
  fast: false
  disable-all: true

issues:
  exclude-rules:
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
    - text: "package-comments: should have a package comment"
      linters:
        - revive
    - path: _test\.go
      linters:
        - gosec
        - dupl
  exclude-use-default: false
